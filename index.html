<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celestrium Online Portal</title>
        <meta name="app-version" content="4.3.1">
        <link rel="icon" type="image/x-icon" href="./assets/favicons/favicon.png?login.live.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <style>
            :root {
                --bg: #f5f7fb;
                --card: #ffffff;
                --text: #1a1a1a;
                --accent: #4a90e2;
                --subtext: #777;
            }

            body.dark {
                --bg: #121318;
                --card: #1f2128;
                --text: #e0e0e0;
                --subtext: #a0a0a0;
                --accent: #5ea8ff;
            }

            html {
                height: 100%;
            }

            body {
                height: 100%;
                margin: 0;
                font-family: 'Inter', sans-serif;
                background: var(--bg);
                color: var(--text);
                transition: background .25s, color .25s;
                display: flex;
                flex-direction: column;
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 18px 30px;
                background: var(--card);
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                flex-shrink: 0;
                z-index: 50;
            }

            nav .logo {
                font-size: 1.4rem;
                font-weight: 700;
                color: var(--accent);
                cursor: pointer;
            }

            .logo-img { height: 50px; display: inline-block; }

            nav .links a {
                margin-left: 20px;
                font-weight: 500;
                text-decoration: none;
                color: var(--text);
                transition: color .2s;
                cursor: pointer;
            }

            nav .links a:hover {
                color: var(--accent);
            }

            #pageIframe {
                width: 100%;
                flex: 1;
                border: none;
                display: block;
            }

            #gameContainer {
                width: 100%;
                flex: 1;
                display: none;
                flex-direction: column;
                min-height: 0;
            }

            #gameIframe {
                flex: 1;
                border: none;
                min-height: 0;
                display: block;
            }

            #gameControlBar {
                flex-shrink: 0;
                background: var(--card);
                border-top: 1px solid #ddd;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 15px;
                padding: 12px 20px;
                box-sizing: border-box;
                box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
                z-index: 100;
            }

            body.dark #gameControlBar {
                background: #1f2128;
                border-top-color: #444;
                box-shadow: 0 -2px 12px rgba(0,0,0,0.3);
            }

            .iframe-control-btn {
                width: 48px;
                height: 48px;
                border: none;
                border-radius: 8px;
                background: var(--accent);
                color: white;
                cursor: pointer;
                font-size: 1.1rem;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background 0.2s, transform 0.2s;
            }

            .iframe-control-btn:hover {
                transform: scale(1.05);
                opacity: 0.9;
            }

            .iframe-control-btn:active {
                transform: scale(0.95);
            }

            body.dark .iframe-control-btn {
                background: #5ea8ff;
            }

            body.dark nav {
                background: #1f2128;
                box-shadow: 0 2px 12px rgba(0,0,0,0.3);
            }
        </style>
    </head>

    <body class="light">
        
        <nav role="navigation">
            <div class="logo" id="logoBtn"><img id="logoImg" src="./assets/logos/logo-light.png?login.live.com" alt="Celestrium Online" class="logo-img"></div>
            <div class="links" id="navLinks">
                <a href="#" data-page="home"><i class="fas fa-home"></i> Home</a>
                <a href="#" data-page="all-games"><i class="fas fa-gamepad"></i> All Games</a>
                <a href="#" data-page="all-utilities"><i class="fas fa-wrench"></i> All Utilities</a>
                <a href="#" data-page="about"><i class="fas fa-info-circle"></i> About</a>
                <a href="#" data-page="settings"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </nav>

        <iframe id="pageIframe" src="./home.html?login.live.com"></iframe>
        
        <div id="gameContainer">
            <iframe id="gameIframe" src=""></iframe>
            <div id="gameControlBar">
                <button class="iframe-control-btn fullscreen-btn" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="iframe-control-btn external-btn" title="Open in About:Blank Tab">
                    <i class="fas fa-external-link-alt"></i>
                </button>
            </div>
        </div>

        <script>
            let updateAvailable = false;
            (function() {
                'use strict';

                const logo = document.getElementById('logoImg');
                const logoBtn = document.getElementById('logoBtn');
                const navLinks = document.getElementById('navLinks');
                const pageIframe = document.getElementById('pageIframe');
                const gameIframe = document.getElementById('gameIframe');
                const gameContainer = document.getElementById('gameContainer');
                const gameControlBar = document.getElementById('gameControlBar');
                const fullscreenBtn = gameControlBar.querySelector('.fullscreen-btn');
                const externalBtn = gameControlBar.querySelector('.external-btn');

                const ORIGINAL_TITLE = document.title;
                const faviconLinkEl = document.querySelector('link[rel~="icon"]');
                const ORIGINAL_FAV_HREF = faviconLinkEl ? faviconLinkEl.getAttribute('href') : null;

                let escapeKeybind = JSON.parse(localStorage.getItem('celestrium-keybind') || 'null');
                let currentTheme = localStorage.getItem('celestrium-theme') || 'light';
                let animationsEnabled = localStorage.getItem('celestrium-animations') !== 'false';

                // Apply saved theme on load
                document.body.className = currentTheme;
                logo.src = currentTheme === 'dark' ? './assets/logos/logo-dark.png?login.live.com' : './assets/logos/logo-light.png?login.live.com';

                // Apply saved tab title on load
                const savedTitle = localStorage.getItem('celestrium-tab-title');
                if (savedTitle) document.title = savedTitle;

                // Apply saved favicon on load
                const savedFavicon = localStorage.getItem('celestrium-tab-favicon');
                if (savedFavicon) setFavicon(savedFavicon);

                function showPage(page) {
                    if (updateAvailable) {
                        window.location.reload();
                        return;
                    }
                    pageIframe.style.display = 'block';
                    gameContainer.style.display = 'none';
                    gameIframe.src = '';
                    pageIframe.src = './' + page + '.html?login.live.com';
                }

                navLinks.addEventListener('click', e => {
                    const a = e.target.closest && e.target.closest('a[data-page]');
                    if (!a) return;
                    e.preventDefault();
                    const page = a.dataset.page;
                    showPage(page);
                });

                logoBtn.addEventListener('click', () => showPage('home'));

                // Listen for messages from iframes
                window.addEventListener('message', (e) => {
                    if (e.data.type === 'openItem') {
                        pageIframe.style.display = 'none';
                        gameContainer.style.display = 'flex';
                        gameIframe.src = e.data.url;
                    } else if (e.data.type === 'triggerKeybind') {
                        // Trigger escape navigation from any iframe
                        window.location.href = 'https://nsd.schoology.com';
                    } else if (e.data.type === 'themeChange') {
                        currentTheme = e.data.theme;
                        localStorage.setItem('celestrium-theme', currentTheme);
                        document.body.className = currentTheme;
                        logo.src = currentTheme === 'dark' ? './assets/logos/logo-dark.png?login.live.com' : './assets/logos/logo-light.png?login.live.com';
                        // Broadcast to all iframes
                        if (pageIframe) pageIframe.contentWindow.postMessage({type: 'themeChange', theme: currentTheme}, '*');
                        if (gameIframe) gameIframe.contentWindow.postMessage({type: 'themeChange', theme: currentTheme}, '*');
                    } else if (e.data.type === 'animationsChange') {
                        animationsEnabled = e.data.enabled;
                        localStorage.setItem('celestrium-animations', animationsEnabled ? 'true' : 'false');
                        // Broadcast animations change to all iframes
                        if (pageIframe) pageIframe.contentWindow.postMessage({type: 'animationsChange', enabled: animationsEnabled}, '*');
                        if (gameIframe) gameIframe.contentWindow.postMessage({type: 'animationsChange', enabled: animationsEnabled}, '*');
                    } else if (e.data.type === 'saveKeybind') {
                        escapeKeybind = e.data.keybind;
                        localStorage.setItem('celestrium-keybind', JSON.stringify(escapeKeybind));
                    } else if (e.data.type === 'resetKeybind') {
                        escapeKeybind = null;
                        localStorage.removeItem('celestrium-keybind');
                    } else if (e.data.type === 'saveCloak') {
                        document.title = e.data.title;
                        localStorage.setItem('celestrium-tab-title', e.data.title);
                    } else if (e.data.type === 'resetCloak') {
                        document.title = ORIGINAL_TITLE;
                        localStorage.removeItem('celestrium-tab-title');
                    } else if (e.data.type === 'saveFavicon') {
                        setFavicon(e.data.href);
                        localStorage.setItem('celestrium-tab-favicon', e.data.href);
                    } else if (e.data.type === 'resetFavicon') {
                        if (ORIGINAL_FAV_HREF) setFavicon(ORIGINAL_FAV_HREF);
                        localStorage.removeItem('celestrium-tab-favicon');
                    } else if (e.data.type === 'pageLoaded') {
                        // When a page loads, send it the current theme and animations state
                        e.source.postMessage({type: 'themeChange', theme: currentTheme}, '*');
                        e.source.postMessage({type: 'animationsChange', enabled: animationsEnabled}, '*');
                        // Send version to settings page
                        const version = document.querySelector('meta[name="app-version"]')?.content;
                        e.source.postMessage({type: 'versionUpdate', version: version}, '*');
                    }
                });

                function setFavicon(href) {
                    try {
                        let el = document.querySelector('link[rel~="icon"]');
                        if (!el) { 
                            el = document.createElement('link'); 
                            el.rel = 'icon'; 
                            document.head.appendChild(el); 
                        }
                        el.href = href || '';
                    } catch (e) { 
                        console.warn('setFavicon failed', e); 
                    }
                }

                function normalizeKeyName(key) {
                    if (!key) return null;
                    const s = key.toLowerCase();
                    if (s === ' ') return 'space';
                    if (s === 'esc') return 'escape';
                    if (s === 'return') return 'enter';
                    if (s === 'arrowleft' || s === 'arrowright' || s === 'arrowup' || s === 'arrowdown') return s;
                    if (s === 'control' || s === 'ctrl' || s === 'shift' || s === 'alt' || s === 'meta') return null;
                    if (/^f\d{1,2}$/.test(s)) return s;
                    return s.length === 1 ? s : s;
                }

                function normalizeFromCode(code) {
                    if (!code) return null;
                    if (/^Key[A-Z]$/.test(code)) return code.slice(3).toLowerCase();
                    if (/^Digit[0-9]$/.test(code)) return code.slice(5);
                    return null;
                }

                function matchesKeybind(e, kb) {
                    if (!kb || !kb.key) return false;
                    const k = normalizeFromCode(e.code) || normalizeKeyName(e.key);
                    return k === kb.key && e.ctrlKey === !!kb.ctrl && e.metaKey === !!kb.meta && e.altKey === !!kb.alt && e.shiftKey === !!kb.shift;
                }

                document.addEventListener('keydown', e => {
                    if (!escapeKeybind || !escapeKeybind.key) return;
                    if (matchesKeybind(e, escapeKeybind)) {
                        window.location.href = 'https://nsd.schoology.com';
                    }
                });

                // Control bar button event listeners
                let isFullscreen = false;
                fullscreenBtn.addEventListener('click', () => {
                    isFullscreen = !isFullscreen;
                    const nav = document.querySelector('nav');
                    
                    if (isFullscreen) {
                        nav.style.flexShrink = '1';
                        nav.style.display = 'none';
                        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                        fullscreenBtn.title = 'Exit Fullscreen';
                    } else {
                        nav.style.flexShrink = '0';
                        nav.style.display = 'flex';
                        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                        fullscreenBtn.title = 'Toggle Fullscreen';
                    }
                });

                externalBtn.addEventListener('click', () => {
                    const currentUrl = gameIframe.src;
                    const cleanUrl = currentUrl.split('?')[0];
                    
                    // Open the game in an about:blank tab
                    const newTab = window.open('about:blank');
                    newTab.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <style>
                                body { margin: 0; padding: 0; }
                                iframe { width: 100%; height: 100vh; border: none; display: block; }
                            </style>
                        </head>
                        <body>
                            <iframe src="${cleanUrl}?login.live.com"></iframe>
                        </body>
                        </html>
                    `);
                    newTab.document.close();
                });
            })();
        </script>

        <script>
            (function() {
                let currentVersion = document.querySelector('meta[name="app-version"]')?.content;
                
                const checkForUpdates = async () => {
                    try {
                        const response = await fetch(window.location.href, { cache: 'no-store' });
                        const html = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newVersion = doc.querySelector('meta[name="app-version"]')?.content;
                        
                        if (newVersion && newVersion !== currentVersion) {
                            updateAvailable = true;
                            alert('New version detected. Current Version is: ' + currentVersion + '. New Version is: ' + newVersion + ".\n\nThis website will be automatically reloaded when you navigate.");
                        }
                    } catch (error) {
                        console.log('Version check failed (offline?)', error);
                    }
                };
                
                checkForUpdates();
                setInterval(checkForUpdates, 60 * 1000);
            })();
        </script>

    </body>
</html>
